<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="row">
      <div class="col-md-3">
        <form>
          <input type="text" placeholder="Search" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
        </form>

        <div class="list-group" data-bind="foreach: positions">
            <a href="javascript:void(0)" class="list-group-item list-group-item-action" data-bind="text: title, click: popupInfo"></a>
        </div>
      </div>
      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGKXV02_NXVpl-YvY6BldpEkVnjD4mPB8&callback=initMap"
        onerror="alert('Error happened during Google map loading.')">
    </script>
  </body>
  </html>
